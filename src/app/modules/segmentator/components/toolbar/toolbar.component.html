<mat-card class="toolbar">
  <div *ngFor="let tool of tools">
    <button
      [class.selected]="tool.icon === selectedTool.icon"
      mat-icon-button
      (click)="change(tool)"
    >
      <mat-icon>{{ tool.icon }}</mat-icon>
    </button>
  </div>
  <button mat-icon-button>
    <mat-icon>undo</mat-icon>
  </button>
</mat-card>
