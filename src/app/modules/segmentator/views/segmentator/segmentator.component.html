<main class="main" *ngIf="images$ | async as images">
  <app-sidebar
    class="main__sidebar"
    *ngIf="images.length !== 0"
    [images]="images"
  ></app-sidebar>
  <ng-container *ngIf="selectedTool$ | async as selectedTool">
    <app-image-card
      class="main__image"
      *ngIf="images.length !== 0 && (image$ | async) as image"
      [tool]="selectedTool"
      [image]="image"
      [images]="images"
    ></app-image-card>
    <app-toolbar
      class="main__toolbar"
      [selectedTool]="selectedTool"
    ></app-toolbar>
  </ng-container>
</main>
