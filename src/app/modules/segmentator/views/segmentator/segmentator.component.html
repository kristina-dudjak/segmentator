<main class="main" *ngIf="selectedTool$ | async as selectedTool">
  <app-sidebar
    class="main__sidebar"
    *ngIf="images$ | async as images"
    [images]="images"
  ></app-sidebar>
  <app-image-card class="main__image" [tool]="selectedTool"></app-image-card>
  <app-toolbar
    class="main__toolbar"
    [tools]="tools"
    [selectedTool]="selectedTool"
  ></app-toolbar>
</main>
